<nav class="l--pad-top-1 d--top">
  <ul class="g">
    {% for category in site.categories %}
      {% if category[0] != 'help' and category[0] != 'blog' %}
        <li class="g__item w--1-3-m w--1-4 l--push-bottom-1">
          <h2 class="heading--secondary delta">{{ category[0] | capitalize}}</h2>
          <ul class="list--slat">
            {% for post in category[1]%}
              <li><a href="{{ site.url }}{{ post.url }}" {% if post.url == page.url %}class="is-active"{% endif %}>
                {{ post.title }}
              </a></li>
            {% endfor %}
          </ul>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
