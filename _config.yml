name: Zanata
markdown: kramdown
highlighter: rouge
url: http://zanata.org
permalink: /:title
show_drafts: false

cli_client_name: zanata-cli

plugins:
  - jekyll-redirect-from

collections:
  help:
    output: true
    permalink: /help/:path/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      type: help
    values:
      layout: help
